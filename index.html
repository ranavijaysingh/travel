<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/toptravelLeft.css">
    <link rel="stylesheet" href="./styles/toptravelRight.css">
    <link rel="stylesheet" href="./styles/destinationSection.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="company">
                <img src="assests/Vector globe.png" alt="Travlog Logo"/>
                <div>Travlog</div>
            </div>
            <div class="navlinks">
                <div class="current">Home</div>
                <div class="rest">Discover</div>
                <div class="rest">Special Deals</div>
                <div class="rest">Contact</div>
            </div>
            <div class="registration">
                <div class="login">Log In</div>
                <div class="signin">Sign Up</div>
            </div>
        </nav>
        <section class="topSection">
            <div class="content">
                <div class="exploreBtn">
                    <div class="text">Explore the world!</div>
                    <img class="img" src="assests/work 1.png" alt="work icon"/>
                </div>
                <p class="topHeading">
                    <span class="textBlack">Travel </span>
                    <span class="textPink">top destination</span>
                    <span class="textBlack"> <br />of the world</span>
                </p>
                <p class="subHeading">
                    We always make our customer happy by providing<br />as many choices as possible
                </p>
                <div class="btnGroup">
                    <div class="startBtn">
                        Get Started
                    </div>
                    <div class="watchBtn">
                        <img
                        class="img" src="assests/play-circle.png" alt="play logo" />
                        <div class="btnText">Watch Demo</div>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="earthLayer">
                    <img class="earthImg" src="assests/layer earth.png" alt="earth Layer"/>
                    <div class="gallery">
                      <div class="pairImg">
                        <img class="rectangle" src="assests/Rectangle 1.png" alt="gallery img1"/>
                        <img class="rectangle" src="assests/Rectangle 2.png" alt="gallery img2"/>
                      </div>
                      <img class="rectangle-2" src="assests/Rectangle 3.png" alt="gallery img3" />
                    </div>
                    <img class="plane" src="assests/Frame 16.png" alt="plane Logo"/>
                    <img class="contact" src="assests/Frame 17.png" alt="contact Logo"
                    />
                    <div class="location">
                      <img src="assests/location 1.png" alt="location icon"/>
                      <div>Top Places</div>
                    </div> 
                </div>
            </div>
        </section>
    </header>

    <section class="destinationSection">
        <div class="frame">
            <div class="div">
              <div class="top-destination">TOP DESTINATION</div>
              <div class="text-wrapper">Explore top destination</div>
            </div>
            <div class="div-2">
              <div class="group">
                <img class="arrow-left" src="assests/arrow-left.png" />
              </div>
              <img class="img" src="assests/arrow-right.png" />
            </div>
        </div>
    </section>
</body>
</html>
